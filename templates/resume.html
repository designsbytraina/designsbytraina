{% extends 'layout.html' %}
{% set active_page = 'resume' %}

{% block content %}

    <!-- Resume -->
    <div id="resume" class="row subsection-dividers">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="section-heading" style="padding-top: 20px;">resume</h3>
        </div>

        <div class="col-lg-2 hidden-md-down"></div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-6 about-text">
            <h4 id="resume-heading">Rachel Traina-Grandon</h4>
            <p>Full Stack Software Engineer with previous experience in Product Management + UI/UX</p>
            <!-- Add extra space for certain width -->
            <div class="hidden-md-down"> 
                <br>
            </div>
            <a href="./assets/resume/Traina-Grandon_Resume_2017-c.pdf" class="card-link github-link" id="download-button">Download CV</a>
        </div>
        <div class="hidden-sm-down col-md-3 col-lg-2">
            <img src="./static/img/resume-preview.png" class="img-fluid" id="resume-preview" alt="Rachel Traina-Grandon resume">
        </div>
        <div class="col-lg-2 hidden-md-down"></div>
    </div>

{% endblock %}
